<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h2>My Orders</h2>
<p><a href="/orders/new">Create New Order</a></p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Total</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{'/orders/' + ${order.id} + '/checkout'}">Checkout</a>
        </td>
    </tr>
</table>
<p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
